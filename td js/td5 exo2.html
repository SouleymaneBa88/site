<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Changer la couleur de fond</title>
    <script>
        // Fonction pour changer la couleur de fond en jaune
        function changeEnJaune() {
            document.body.style.backgroundColor = "yellow";
        }

        // Fonction pour changer la couleur de fond en bleu
        function changeEnBlue() {
            document.body.style.backgroundColor = "blue";
        }
    </script>
</head>
<body>
    <h1>Changer la couleur de fond</h1>
    <button onclick="changeEnJaune()">Jaune</button>
    <button onclick="changeEnBlue()">Bleu</button>
</body>
</html>
