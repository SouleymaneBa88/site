    <h1>Ziguinchor</h1>
    <p>Ziguinchor est une commune située dans le sud du Sénégal, faisant partie de la région et du département éponymes. <br>
         Elle se trouve au cœur de la région naturelle de la Casamance. En 2013, la population de Ziguinchor était estimée à 205 294 habitants.</p>
